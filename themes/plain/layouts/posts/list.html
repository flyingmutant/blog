{{ define "main" }}
  <div class="nav">
    <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Params.shortName }}</a>
    &raquo;
    <b>posts</b>
  </div>

  <div class="posts-list">
    {{ range where .Site.RegularPages "Section" "posts" }}
      <div class="posts-list__post">
        <h2 class="posts-list__post-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <time class="posts-list__post-date" datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
          {{ .PublishDate.Format "Jan 2, 2006" }}
        </time>
      </div>
    {{ end }}
  </div>
{{ end }}
