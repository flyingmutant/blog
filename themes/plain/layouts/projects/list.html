{{ define "main" }}
  <div class="nav">
    <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Params.shortName }}</a>
    &raquo;
    <b>projects</b>
  </div>

  <div class="projects-list">
    {{ range (where .Site.RegularPages "Section" "projects").ByParam "sort" }}
      <dl class="projects-list__project">
        <dt class="projects-list__project-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </dt>
        <dd class="projects-list__project-description">
          {{ .Description | markdownify }}
        </dd>
      </dl>
    {{ end }}
  </div>
{{ end }}
