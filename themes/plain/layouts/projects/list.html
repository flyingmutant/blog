{{ define "main" }}
  <div class="nav">
    <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Params.shortName }}</a>
    &raquo;
    <b>projects</b>
  </div>

  <div class="projects-list">
    {{ range sort (where .Site.RegularPages "Section" "projects") "Title" }}
      <div class="projects-list__project">
        <h1 class="projects-list__project-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h1>
        <p class="projects-list__project-description">
          {{ .Description | markdownify }}
        </p>
      </div>
    {{ end }}
  </div>
{{ end }}
