{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>

    <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "Jan 2, 2006" }}</time>

    {{.Content}}

    {{ range $i, $tag := .Params.tags }}
      {{ if $i }}, {{ end }}
      <a href="{{ relURL ( printf "tags/%s" ( $tag | urlize ) ) }}">#{{ $tag }}</a>
    {{ end }}

    {{with .NextInSection}} next: <a href="{{.RelPermalink}}">{{ .Title }} </a>{{end}}
    {{with .PrevInSection}} prev: <a href="{{.RelPermalink}}">{{ .Title }} </a>{{end}}
  </article>
{{ end }}
