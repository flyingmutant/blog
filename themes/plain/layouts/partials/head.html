{{ $reboot := resources.Get "css/bootstrap-reboot.css" | minify }}
{{ $rebootSec := $reboot | fingerprint }}
{{ $custom := resources.Get "css/index.css" | minify }}
{{ $customSec := $custom | fingerprint }}

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; form-action 'none'; img-src 'self' https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com; style-src 'self' '{{ $rebootSec.Data.Integrity }}' '{{ $customSec.Data.Integrity }}' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com 'sha256-rrMnoB2dYdT8cS0vs1lK9ETHOFf5O/iEf5rzPXzxNq4=' 'sha256-aVazutaOCLIAK6U8or7MmKB8HiWGu++aucAQROMajGY=';">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{if .IsHome}}{{ .Site.Params.Description }}{{else}}{{ .Description }}{{end}}">

    <title>{{if .IsHome}}{{ .Site.Title }}{{else}}{{ .Title }}{{end}}</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans:400,400i,600,700&display=swap" rel="stylesheet">
    <style>{{ $reboot.Content | safeCSS }}</style>
    <style>{{ $custom.Content | safeCSS }}</style>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144595512-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-144595512-1', {
            'anonymize_ip': true,
            'allow_ad_personalization_signals': false
        });
    </script>
</head>
