<div class="nav">
  <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Params.shortName }}</a>
</div>

<div class="article">
  {{.Content}}
</div>

<div class="post-metadata">
  <div class="post-publish-info">
    <div class="post-publish-info__published">
      Published on
      <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        {{ .PublishDate.Format "Jan 2, 2006" }}
      </time>
    </div>

    {{ if ne (.PublishDate.Format "2006-01-02") (.Lastmod.Format "2006-01-02") }}
      <div class="post-publish-info__updated">
        Last updated on
        <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
          {{ .Lastmod.Format "Jan 2, 2006" }}
        </time>
      </div>
    {{ end }}
  </div>
</div>
