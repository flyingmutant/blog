{{ define "main" }}
  <nav>
    <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Params.navRoot }}</a>
    &raquo;
    <a href="{{ relURL "tags" }}">tags</a>
    &raquo;
    <b>#{{ .Title }}</b>
  </nav>

  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ .Description }}
      </li>
    {{ end }}
  </ul>
{{ end }}
