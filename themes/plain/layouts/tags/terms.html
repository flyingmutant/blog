{{ define "main" }}
  <div class="nav">
    <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Params.navRoot }}</a>
    &raquo;
    <b>tags</b>
  </div>

  <ul>
    {{ range .Data.Terms.ByCount }}
      <li>
        <a href="{{ .Page.RelPermalink }}">#{{ .Page.Title }}</a>
        <ul>
          {{ range .Pages }}
            <li>
              <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
          {{ end }}
        </ul>
      </li>
    {{ end }}
  </ul>
{{ end }}
