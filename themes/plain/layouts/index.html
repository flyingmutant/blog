{{ define "main" }}
  <section id="home">
    <h1>A website. A blog. A something.</h1>

    <ul>
      {{ range $page := sort .Site.RegularPages "Date" "desc" }}
        <li>
          <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          <summary>{{ .Summary }}</summary>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
