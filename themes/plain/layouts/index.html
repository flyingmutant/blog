{{ define "main" }}
  <div class="main__nav">
    <b>{{ .Site.Params.navRoot }}</b>
  </div>

  <div class="index__posts-list">
    <ul>
      {{ range .Site.RegularPages }}
        <li>
          <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
          <p>{{ .Description }}</p>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
